              <button id="background-toggle" class="p-2 rounded-full text-slate-300 hover:bg-slate-700 transition-colors duration-300">

 0 11-8 0 4 4 0 018 0z" /></svg>

             data-aos="zoom-in" data-aos-duration="800" data-aos-once="true">
            <div class="text-center mb-8">
                <div class="flex justify-center items-center mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                       <path d="M12 14l9-5-9-5-9 5 9 5z" />
                       <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14z" />
                       <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-5.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20M1 14v5h22v-5" />
                     </svg>
                    <h1 class="dynamic-text text-3xl font-bold text-indigo-400">GLA University Login</h1>
                </div>
                <p class="text-gray-400 mt-2">ID- <b>shahvez693@gmail.com</b>  <br><b>password- Shahvez1213</b></p>
            </div>

            <form id="login-form" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300">University ID</label>
                    <div class="mt-1">
                        <input style="color: rgb(174, 132, 206);" id="email" name="email" type="email" autocomplete="email" required
                               class="w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-900/50">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                    <div class="mt-1">
                        <input style="color: rgb(174, 132, 206);" id="password" name="password" type="password" autocomplete="current-password" required
                               class="w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-900/50">
                    </div>
                </div>
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-400 hover:text-indigo-500">Forgot your password?</a>
                    </div>
                </div>
                <p id="login-error" class="text-red-500 text-center text-sm h-4"></p>
                
                <div id="login-button-container" class="relative w-full h-12 flex justify-center items-center">
                    <button type="submit" id="login-btn" class="w-1/3 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-lg font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-500 hover:opacity-90">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center text-sm text-gray-400">
                <p>
                    Outside GLA University? 
                    <a href="#" id="request-login-link" class="font-medium text-indigo-400 hover:text-indigo-500">
                        Request a Login ID
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <div id="request-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
        <div id="modal-content" class="bg-slate-800 p-8 rounded-lg shadow-xl w-full max-w-md relative transform transition-all duration-300 scale-95 opacity-0">
            
            <div id="form-view">
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-2xl font-bold dynamic-text text-slate-200">Request a Login ID</h2>
                    <button id="close-modal-btn" class="text-slate-400 hover:text-slate-200 text-3xl font-light leading-none">&times;</button>
                </div>
                <p class="text-slate-400 mb-6">Please enter your email. We will review your request and get back to you shortly.</p>
                <form id="request-form">
                    <div>
                        <label style="color:rgb(141, 131, 229)" for="request-email" class="block text-sm font-medium text-slate-300">Your Email Address</label>
                        <input id="request-email" type="email" required class="mt-1 w-full px-3 py-2 border border-slate-600 rounded-md bg-slate-900/50 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full mt-6 py-2 px-4 rounded-md font-semibold text-white bg-indigo-500 hover:bg-indigo-600 transition-colors">Submit Request</button>
                </form>
            </div>
            
            <div id="confirmation-view" class="text-center hidden p-6">
                <div class="w-16 h-16 bg-green-900/50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                 <h2 class="text-2xl font-bold dynamic-text text-slate-200 mb-2">Thank You!</h2>
                 <p class="text-slate-300 text-lg">Your response has been recorded.</p>
                 <button id="modal-ok-btn" class="w-full mt-6 py-2 px-4 rounded-md font-semibold text-white bg-indigo-500 hover:bg-indigo-600 transition-colors">OK</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true });

            const backgroundToggleBtn = document.getElementById('background-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const gyroBg = document.getElementById('gyro-bg');

            backgroundToggleBtn.addEventListener('click', () => {
                gyroBg.classList.toggle('day-mode');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
            });

            // --- MODAL LOGIC (unchanged) ---
            const requestModal = document.getElementById('request-modal');
            const modalContent = document.getElementById('modal-content');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const requestLoginLink = document.getElementById('request-login-link');
            const requestForm = document.getElementById('request-form');
            const formView = document.getElementById('form-view');
            const confirmationView = document.getElementById('confirmation-view');
            const modalOkBtn = document.getElementById('modal-ok-btn');

            const openModal = () => {
                requestModal.classList.remove('hidden');
                setTimeout(() => {
                    requestModal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            };

            const closeModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                requestModal.classList.add('opacity-0');
                setTimeout(() => {
                    requestModal.classList.add('hidden');
                    formView.classList.remove('hidden');
                    confirmationView.classList.add('hidden');
                }, 300);
            };

            requestLoginLink.addEventListener('click', (e) => { e.preventDefault(); openModal(); });
            closeModalBtn.addEventListener('click', closeModal);
            modalOkBtn.addEventListener('click', closeModal);
            requestModal.addEventListener('click', (e) => { if (e.target === requestModal) closeModal(); });
            requestForm.addEventListener('submit', (e) => { e.preventDefault(); formView.classList.add('hidden'); confirmationView.classList.remove('hidden'); });
            
            // --- LOGIN FORM LOGIC (unchanged) ---
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const CORRECT_EMAIL = "shahvez693@gmail.com";
            const CORRECT_PASSWORD = "Shahvez1213";
            
            loginForm.addEventListener('submit', (event) => {
                if (isButtonDodgy) {
                    event.preventDefault();
                    return;
                }
                event.preventDefault();
                const enteredEmail = emailInput.value;
                const enteredPassword = passwordInput.value;
                if (enteredEmail === CORRECT_EMAIL && enteredPassword === CORRECT_PASSWORD) {
                    loginError.textContent = '';
                    window.location.href = "main.html";
                } else {
                    loginError.textContent = "Invalid User Id or Password.";
                    emailInput.classList.add('border-red-500');
                    passwordInput.classList.add('border-red-500');
                }
            });

            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', () => {
                    loginError.textContent = '';
                    emailInput.classList.remove('border-red-500');
                    passwordInput.classList.remove('border-red-500');
                });
            });

            // --- GYROSCOPE BACKGROUND EFFECT (unchanged) ---
            if (gyroBg) {
                const handleOrientation = (event) => {
                    const gamma = event.gamma;
                    const beta = event.beta;
                    const clampedBeta = Math.max(-90, Math.min(90, beta));
                    const x = (gamma / 90) * -1;
                    const y = (clampedBeta / 90) * -1;
                    const maxMove = 40; 
                    gyroBg.style.transform = `scale(1.1) translateX(${x * maxMove}px) translateY(${y * maxMove}px)`;
                };

                const requestGyroPermission = () => {
                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        DeviceOrientationEvent.requestPermission()
                            .then(permissionState => {
                                if (permissionState === 'granted') {
                                    window.addEventListener('deviceorientation', handleOrientation);
                                }
                            }).catch(console.error);
                    } else if ('DeviceOrientationEvent' in window) {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                };
                
                document.body.addEventListener('click', requestGyroPermission, { once: true });
            }

            // --- NEW: FRANTIC BUTTON WITH SPRING PHYSICS ---
            const loginBtn = document.getElementById('login-btn');
            const loginButtonContainer = document.getElementById('login-button-container');
            const fields = [emailInput, passwordInput];

            let isButtonDodgy = true;
            let animationFrameId = null;

            let pos = { x: 0, y: 0 };
            let vel = { x: 0, y: 0 };
            const mouse = { x: 0, y: 0 };

            const checkInputs = () => {
                return fields.every(input => input.value.trim() !== '');
            };

            function animationLoop() {
                if (!isButtonDodgy) return;

                const containerRect = loginButtonContainer.getBoundingClientRect();
                const btnRect = loginBtn.getBoundingClientRect();

                const mouseRelX = mouse.x - containerRect.left - (containerRect.width / 2);
                const mouseRelY = mouse.y - containerRect.top - (containerRect.height / 2);

                const dx = mouseRelX - pos.x;
                const dy = mouseRelY - pos.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                const repulsionRadius = 150;
                const repulsionStrength = 5;

                // 1. Mouse Repulsion Force
                if (dist < repulsionRadius) {
                    // If mouse and button are in the same spot, give a random kick to escape.
                    if (dist < 1) { 
                        vel.x += (Math.random() - 0.5) * 2;
                        vel.y += (Math.random() - 0.5) * 2;
                    } else {
                        const angle = Math.atan2(dy, dx);
                        const force = (repulsionRadius - dist) / repulsionRadius * repulsionStrength;
                        vel.x -= Math.cos(angle) * force;
                        vel.y -= Math.sin(angle) * force;
                    }
                }

                // 2. Centering Spring Force (pulls button back to the middle)
                const springStrength = 0.01;
                vel.x -= pos.x * springStrength;
                vel.y -= pos.y * springStrength;

                // 3. Apply Damping (friction)
                vel.x *= 0.95;
                vel.y *= 0.95;
                
                // 4. Update Position
                pos.x += vel.x;
                pos.y += vel.y;

                // 5. Clamp Position (soft boundaries, no bouncing)
                const maxTx = (containerRect.width - btnRect.width) / 2;
                const maxTy = (containerRect.height - btnRect.height) / 2;
                pos.x = Math.max(-maxTx, Math.min(maxTx, pos.x));
                pos.y = Math.max(-maxTy, Math.min(maxTy, pos.y));

                loginBtn.style.transform = `translate(${pos.x}px, ${pos.y}px)`;

                animationFrameId = requestAnimationFrame(animationLoop);
            }

            const updateButtonState = () => {
                if (checkInputs()) {
                    isButtonDodgy = false;
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                    loginBtn.style.position = 'static';
                    loginBtn.style.transform = 'none';
                    loginBtn.style.transition = 'all 0.3s ease';
                    loginBtn.style.cursor = 'pointer';
                    loginBtn.style.opacity = '1';
                } else {
                    isButtonDodgy = true;
                    loginBtn.style.position = 'absolute';
                    loginBtn.style.transition = 'none';
                    loginBtn.style.cursor = 'not-allowed';
                    loginBtn.style.opacity = '0.9';
                    
                    pos = { x: 0, y: 0 };
                    vel = { x: 0, y: 0 };
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(animationLoop);
                    }
                }
            };

            // Initial state check
            updateButtonState();

            fields.forEach(input => {
                input.addEventListener('input', updateButtonState);
            });

            loginButtonContainer.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            loginButtonContainer.addEventListener('mouseleave', () => {
                const containerRect = loginButtonContainer.getBoundingClientRect();
                mouse.x = containerRect.left + containerRect.width / 2;
                mouse.y = containerRect.top + containerRect.height / 2;
            });

            // For mobile, fall back to a simple random jump
            loginButtonContainer.addEventListener('touchstart', (e) => {
                if (isButtonDodgy) {
                    const containerRect = loginButtonContainer.getBoundingClientRect();
                    const btnRect = loginBtn.getBoundingClientRect();
                    let newX = Math.random() * (containerRect.width - btnRect.width);
                    let newY = Math.random() * (containerRect.height - btnRect.height);
                    loginBtn.style.position = 'absolute';
                    loginBtn.style.left = `${newX}px`;
                    loginBtn.style.top = `${newY}px`;
                    loginBtn.style.transform = 'none';
                }
            }, { passive: true });
        });
    </script>
